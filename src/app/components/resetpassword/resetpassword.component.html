<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center" style="padding: 1rem!important;">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Restablecer la contraseña.</h2>
              <p class="text-white-50 mb-5">Por favor ingresa tu nueva contraseña!</p>
              <div class="form-outline form-white mb-4">
                <form #formularioMascota="ngForm" (ngSubmit)="formularioEnviado()">
                  <input class="form-control" type="text" name="nombre" placeholder="Ingresar tu nueva contraseña.."
                    [(ngModel)]="mascotaModel.nombre">
                  <br><br>
                  <button class="btn btn-outline-light btn-lg px-5" type="submit">Restablecer</button>
                </form>
                <br>
                <div *ngIf="boolean == 4" class="alert alert-success d-flex align-items-center" role="alert">
                  <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:">
                    <use xlink:href="#check-circle-fill" />
                  </svg>
                  <div>
                    La contraseña se ha cambiado con éxito.
                  </div>
                </div>
                <div *ngIf="boolean == 1" class="alert alert-danger d-flex align-items-center" role="alert">
                  <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:">
                    <use xlink:href="#exclamation-triangle-fill" />
                  </svg>
                  <div>
                    La nueva contraseña debe ser diferente de la contraseña anterior.
                  </div>
                </div>

                <div *ngIf="boolean == 2" class="alert alert-danger d-flex align-items-center" role="alert">
                  <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:">
                    <use xlink:href="#exclamation-triangle-fill" />
                  </svg>
                  <div>
                    La contraseña debe tener al menos 6 caracteres.
                  </div>
                </div>


                <div *ngIf="boolean === 3" class="alert alert-danger d-flex align-items-center" role="alert">
                  <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:">
                    <use xlink:href="#exclamation-triangle-fill" />
                  </svg>
                  <div>
                    Error, al cambiar la contraseña.
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
